<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/weath.css">
    <script src="https://kit.fontawesome.com/fc83a4b55e.js" crossorigin="anonymous"></script>
</head>

<body>
    <a class="back" href="/index.html"><i class="fa-solid fa-delete-left"></i></a>
    <div class="container">
        <div class="search-box">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="fa-sharp fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info">
                    <div class="weather">
                        <img src="/images/cloud.png">
                        <p class="temperature">0 <span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-sharp fa-solid fa-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/weath.js"></script>
</body>

</html>
