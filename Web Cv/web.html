<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <a class="back" href="/index.html"><i class="fa-solid fa-delete-left"></i></a>
    <div class="container">
        <h1>To-Do-List</h1>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button id="add-btn">Add</button>
            </div>
            <ul id="list-container">
                <li class="checked">
                    workout<span><i><i class="fa-solid fa-trash"></i></i></span>
                </li>
                <li class="checked">
                    study<span><i><i class="fa-solid fa-trash"></i></i></span>
                </li>
            </ul>
        </div>
    </div>
    <img src="" alt="">
    <img src="" alt="" srcset="">
    <img src="" alt="" sizes="" srcset="">
    <script src="/web.js"></script>
</body>

</html>
